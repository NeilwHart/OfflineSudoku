<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Neil's Offline Sudoku</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  <link rel="manifest" href="manifest.json" />
  <link rel="icon" href="/images/favicon.png" type="image/png">
  
  <!-- iOS meta tags -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default" />
  <meta name="apple-mobile-web-app-title" content="Neil's Sudoku" />
  <link rel="apple-touch-icon" href="icons/icon-192x192.png" />
  <meta name="theme-color" content="#0d6efd" />

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./service-worker.js')
          .then(reg => console.log('Service Worker registered'))
          .catch(err => console.log('SW Registration Failed:', err));
      });
    }

    let deferredPrompt;
    window.addEventListener('beforeinstallprompt', (e) => {
      e.preventDefault();
      deferredPrompt = e;
      const btn = document.getElementById('install-btn');
      if (btn) {
        btn.style.display = 'inline-block';
        btn.addEventListener('click', async () => {
          btn.style.display = 'none';
          deferredPrompt.prompt();
          deferredPrompt = null;
        });
      }
    });
  </script>
</head>

<!-- Removed Bootstrap classes from body -->
<body>
  <div id="game-container" class="text-center">
    <h3 style="color: blue; margin-bottom: 15px;">Neil's Offline Sudoku</h3>

    <!-- Stats Bar -->
    <div class="stats mb-2">
      <div id="timer">Time: 00:00</div>
      <div id="mistakes-count">Mistakes: 0/3</div>
      <div id="hints-count">Hints Used: 0/3</div>
    </div>
    <div class="mb-2 text-muted" style="font-size: 0.8rem;">
      Best Time: <span id="best-time">--:--</span>
    </div>

    <!-- Grid with Pause Overlay -->
    <div style="position: relative;">
      <div id="grid-overlay">
        <div class="pause-message">PAUSED</div>
      </div>
      <div id="grid"></div>
    </div>

    <!-- Number Pad -->
    <div id="number-pad" class="mt-3">
      <button onclick="inputNumber(1)">1</button>
      <button onclick="inputNumber(2)">2</button>
      <button onclick="inputNumber(3)">3</button>
      <button onclick="inputNumber(4)">4</button>
      <button onclick="inputNumber(5)">5</button>
      <button onclick="inputNumber(6)">6</button>
      <button onclick="inputNumber(7)">7</button>
      <button onclick="inputNumber(8)">8</button>
      <button onclick="inputNumber(9)">9</button>
      <button onclick="clearCell()" class="clear-btn">X</button>
    </div> 

    <!-- Action Controls -->
    <!-- Replaced Bootstrap utility classes (d-flex, justify-content-center, gap-2) with custom 'controls' div -->
    <div class="controls mt-3">
      <!-- Added 'control-button' class and removed Bootstrap classes -->
      <button id="pause-btn" class="control-button" onclick="togglePause()">‚è∏Ô∏è Pause</button>
      <button id="hint-btn" class="control-button" onclick="getHint()">üí° Hint</button>
      <button id="install-btn" class="control-button" style="display:none;">Install App</button>
    </div>

    <!-- Settings -->
    <div class="mt-3 p-2 border-top">
      <label for="difficulty-select" class="form-label small">Difficulty:</label>
      <select class="form-select form-select-sm d-inline-block w-auto" id="difficulty-select" onchange="setDifficulty(this.value)">
        <option value="easy">Easy</option>
        <option value="medium" selected>Medium</option>
        <option value="hard">Hard</option>
      </select>
      <!-- Added 'control-button' class and removed Bootstrap classes -->
      <button id="new-game-btn" class="control-button" onclick="resetGame()">üîÑ New Game</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
