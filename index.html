<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline Sudoku</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
  </head>
</head>
<body class="d-flex justify-content-center align-items-center">
    <div id="game-container" class="text-center" style="border: 1px solid black;">
        <h1>Neil's Offline Sudoku</h1>
        <div id="timer">Time: 00:00 | Best: <span id="best-time">--:--</span></div>
        <div id="grid"></div>
        <div id="keypad">
            <!-- Buttons 1-9 for input -->
        </div>
        <div>
            <label for="difficulty">Choose Difficulty:</label>
            <select name="difficulty" id="difficulty-select" onchange="setDifficulty(this.value)">
                <option value="easy">Easy (40+ clues)</option>
                <option value="medium" selected>Medium (27-36 clues)</option>
                <option value="hard">Hard (19-26 clues)</option>
            </select>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
</body>
</html>
